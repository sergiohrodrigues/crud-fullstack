<div class="container mt-5">
  <h1>{{ descTitulo }}</h1>
  <form [formGroup]="usuarioForm" (ngSubmit)="submit()" #formDir="ngForm">
    <div class="mt-3">
      <label class="form-label">Nome do Item</label>
      <input
        type="text"
        placeholder="Insira o Nome"
        class="form-control"
        formControlName="name"
      />
    </div>
    <div class="mt-3">
      <label class="form-label">Descrição</label>
      <input type="text" placeholder="Insira uma descrição" class="form-control" formControlName="description" />
    </div>
    <div class="d-flex mt-3">
      <button class="btn btn-success w-50 mx-1" type="submit" [disabled]="usuarioForm.value.name == '' || usuarioForm.value.description == ''">{{ btnForm }}</button>
      <a class="btn btn-info w-50" [routerLink]="['/']" >Voltar</a>
    </div>
  </form>
</div>
