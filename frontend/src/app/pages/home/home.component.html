
<div class="container mt-5">
  <button class="btn btn-success w-100" [routerLink]="['/cadastro']" routerLinkActive="router-link-active">Novo item</button>

  <div>
      <label class="form-label mt-4">Pesquisar:</label>
      <input class="form-control" type="text" placeholder="Qual item deseja buscar?" (input)="search($event)"/>
  </div>

  <table class="table table-hover table-bordered mt-5">
      <thead class="table-dark">
          <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th style="width: 167px;">Opções</th>
          </tr>
      </thead>

      <tbody>
          @if(items.length > 0){
              @for (item of items; track $index) {
                  <tr>
                      <td>{{item.id}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.description}}</td>
                      <td>
                        <button class="btn btn-warning mx-1" [routerLink]="['/editar', item.id]" matTooltip="Editar">
                          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
                        </button>
                        <button class="btn btn-info mx-1" [routerLink]="['/detalhes', item.id]" matTooltip="Ver">
                          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="description"></mat-icon>

                        </button>
                        <button class="btn btn-danger mx-1" (click)="deletar(item.id)" matTooltip="Deletar">
                          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>

                        </button>
                        <!-- <button
                          mat-mini-fab
                          matTooltip="Editar"
                          >
                          <mat-icon>edit_square</mat-icon>
                        </button>
                        <button
                          mat-mini-fab
                          matTooltip="Descrição"
                          >
                          <mat-icon>description</mat-icon>
                        </button>
                        <button
                          mat-mini-fab
                          matTooltip="Deletar"
                        >
                          <mat-icon>delete</mat-icon>
                        </button> -->
                      </td>

                  </tr>
              }
          }@else {
              <tr class="text-center">
                  <td colspan="7">Nenhum usuário cadastrado</td>
              </tr>
          }



        </tbody>
      </table>
</div>
